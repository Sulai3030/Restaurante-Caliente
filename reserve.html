<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>

            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>
                        View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="">First Name </label>
                                <input type="text" class="form-control" id="first_name">
                            </div>

                            <div class="form-group">
                                <label for="">Last Name </label>
                                <input type="text" class="form-control" id="last_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control" id="user_name">
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
            </div>
        </footer>

    </div>

</body>

</html>

<script type="text/javascript">

    $(".submit").on("click", function () {

        var newReservation = {
            first_name: $('#first_name').val().trim(),
            last_name: $('#last_name').val().trim(),
            phone_number: $('#phone_number').val().trim(),
            email: $('#email').val().trim(),
            user_name: $('#user_name').val().trim()
        };

        console.log(newReservation);

        var currentURL = window.location.origin;

        $.post(currentURL + "/api/", newReservation,
            function (data) {
                if (data.isWaiting===0) {
                    alert("Yay! You are officially booked!")
                }

                else  {
                    alert("Sorry you are on the wait list")
                }

                $('#first_name').val("");
                $('#last_name').val("");
                $('#phone_number').val("");
                $('#email').val("");
                $('#user_name').val("");

            });

        return false;

    });

</script>
